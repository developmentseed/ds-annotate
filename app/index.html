<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no' />
    <link rel='icon' type='image/png' sizes='96x96' href='./media/meta/favicon.png' />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap" rel="stylesheet">

    <title>{{appTitle}}</title>
    <meta name='description' content='{{appDescription}}' />

    <style>
      #welcome-banner {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 100;
        background: #fff;
        margin: 0;
        padding: 1rem;
        font-family: sans-serif;
        font-size: 1rem;

        transition: all 320ms ease-in-out;
      }

      #welcome-banner h1 {
        height: 3rem;
      }

      #welcome-banner.dismissed {
        opacity: 0;
        visibility: hidden;
      }

      .loading {
        margin-top: 2rem;
        opacity: 0.64;
      }
      .magic-wand-loading {
        cursor: progress !important;
      }
      .magic-wand-add {
        cursor: copy !important;
      }

      body {
        margin: 0;
      }

      .ol-zoom {
        top: 40px;
        left: auto;
        right: 8px;
      }

    </style>
  </head>

  <body>
    <!-- Welcome banner gets hidden by React -->
    <div id='welcome-banner'>
      <div>
        <h1><img src="./media/layout/ds-logo-pos.svg" alt="Development Seed logotype" width="188" height="32" /></h1>
        <p>annotate</p>
      </div>
    </div>
    </div>

    <div id='app-container'>
      <!-- Content rendered here via React -->
    </div>

    <script>
      // https://stackoverflow.com/a/9851769/728583

      // internet explorer 6-11
      var isIE = /*@cc_on!@*/ false || !!document.documentMode;

      if (isIE) {
        document.body.innerHTML =
          'Unfortunately, your browser is not currently supported.<br />Recommended browsers: Edge, Firefox, Safari, Chrome';
      }
    </script>

    <script src="./main.js" type="module"></script>
  </body>
</html>
